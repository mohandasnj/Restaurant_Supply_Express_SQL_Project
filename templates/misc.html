<!DOCTYPE html>
<html>
<head>
  <title>MISC</title>
    <style>
    .container {
      display: flex;
      justify-content: space-around;
        color: blue;
    }
    .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */

</head>
<body>
  <h1>Miscellaneous Procedures</h1>
  <form action="{{ url_for('home')}}" method="post" autocomplete="off">
        <input type="submit" class="button button5" value="Home">
    </form>
</body>
<hr>
<br>
<br>

<h3>Start Funding</h3>
    <form action="{{ url_for('start_funding') }}" method="post" autocomplete="off">
        <input type="text" name="owner" placeholder="Owner" required maxLength = '40'>
        <input type="text" name="longName" placeholder="Restaurant Name" required maxLength = '40'>
        <input type="submit" class="btn" value="Start Funding">
    </form>
<br>

<h3>Hire Employee</h3>
    <form action="{{ url_for('hire_employee') }}" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required maxLength = '40'>
        <input type="text" name="id" placeholder="Service ID" required maxLength = '40'>
        <input type="submit" class="btn" value="Hire Employee">
    </form>
<br>

<h3>Fire Employee</h3>
    <form action="{{ url_for('fire_employee') }}" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required maxLength = '40'>
        <input type="text" name="id" placeholder="Service ID" required maxLength = '40'>
        <input type="submit" class="btn" value="Fire Employee">
    </form>
<br>

<h3>Manage Service</h3>
    <form action="{{ url_for('manage_service') }}" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required maxLength = '40'>
        <input type="text" name="id" placeholder="Service ID" required maxLength = '40'>
        <input type="submit" class="btn" value="Manage Service">
    </form>
<br>

<h3>Takeover Drone</h3>
    <form action="{{ url_for('takeover_drone') }}" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required maxLength = '40'>
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="submit" class="btn" value="Takeover Drone">
    </form>
<br>

<h3>Join Swarm</h3>
    <form action="{{ url_for('join_swarm') }}" method="post" autocomplete="off">
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="number" name="sTag" placeholder="Swarm Leader Tag" required>
        <input type="submit" class="btn" value="Join Swarm">
    </form>
<br>

<h3>Leave Swarm</h3>
    <form action="{{ url_for('leave_swarm') }}" method="post" autocomplete="off">
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="submit" class="btn" value="Leave Swarm">
    </form>
<br>

<h3>Load Drone</h3>
    <form action="{{ url_for('load_drone') }}" method="post" autocomplete="off">
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="text" name="barcode" placeholder="Barcode" required maxLength = '40'>
        <input type="number" name="packages" placeholder="Number of Packages" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="submit" class="btn" value="Load Drone">
    </form>
<br>

<h3>Refuel Drone</h3>
    <form action="{{ url_for('refuel_drone') }}" method="post" autocomplete="off">
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="number" name="fuel" placeholder="Fuel Amount" required>
        <input type="submit" class="btn" value="Refuel Drone">
    </form>
<br>

<h3>Fly Drone</h3>
    <form action="{{ url_for('fly_drone') }}" method="post" autocomplete="off">
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="text" name="destination" placeholder="Destination" required maxLength = '40'>
        <input type="submit" class="btn" value="Fly Drone">
    </form>
<br>

<h3>Purchase Ingredient</h3>
    <form action="{{ url_for('purchase_ingredient') }}" method="post" autocomplete="off">
        <input type="text" name="longName" placeholder="Restaurant Name" required maxLength = '40'>
        <input type="text" name="id" placeholder="Drone ID" required maxLength = '40'>
        <input type="number" name="tag" placeholder="Drone Tag" required>
        <input type="text" name="barcode" placeholder="Barcode" required maxLength = '40'>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="submit" class="btn" value="Purchase Ingredient">
    </form>
<br>


</html>
